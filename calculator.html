<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator-using html css js</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div class="container">
      <div class="inputdisplay">  
        <h2>Welcome To Calculator</h2>
        <p id="display">0</p>
        <!-- <input type="text" id="display" placeholder="0" /> -->
      </div>
      <div class="button">
        <button class="operator ac">AC</button>
        <button class="operator de">DE</button>
        <button class="operator">%</button>
        <button class="operator">/</button>
      </div>
      <div class="button"> 
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">*</button>
      </div>
      <div class="button">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">-</button>
      </div>
      <div class="button">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">+</button>
      </div>
      <div class="button">
        <button>00</button>
        <button>0</button>
        <button class="operator">.</button>
        <button class="operator">=</button>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
